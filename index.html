<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autospot DZ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 1200px; /* تقريبًا ×2 من الحجم الكبير السابق */
      max-width: 90vw; /* متجاوب مع الشاشات الصغيرة */
      margin-bottom: 10px; /* تقريبًا 1 سم على شاشة عادية */
      height: auto; /* يحافظ على نسبة العرض والارتفاع */
    }

    .btn {
      padding: 12px 28px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <img src="logo.png" alt="Autospot Logo">

  <!-- Button -->
  <a href="PUT_YOUR_GOOGLE_FORM_LINK_HERE" class="btn">Register your car</a>

</body>
</html>
