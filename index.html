<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autospot DZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffffff;
    }

    .container {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* الجملة كـ overlay فوق اللوغو */
    .subtitle {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 50%; /* نقطة منتصف اللوغو */
      margin-top: 100px; /* تحت منتصف اللوغو بمقدار 100px */
      font-size: 32px;
      font-weight: bold;
      color: black;
      z-index: 3; /* فوق اللوغو */
    }

    /* اللوغو */
    .logo {
      width: 1200px;
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    /* عرض السيارات */
    .car-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 200px; /* تحت الجملة بمقدار 200px */
      position: relative;
      z-index: 1;
    }

    .car-box {
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      background: #f8f8f8;
      position: relative;
    }

    .car-box img {
      width: 100%;
      height: auto;
    }

    .car-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .car-buttons a {
      text-decoration: none;
      padding: 5px 10px;
      background: black;
      color: white;
      border-radius: 5px;
      font-size: 14px;
    }

    /* زر التسجيل */
    .register-btn {
      display: inline-block;
      margin-top: 50px; /* بعد عرض السيارات */
      padding: 12px 28px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .register-btn:hover {
      opacity: 0.8;
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }

    .footer a {
      color: black; /* أصبح أسود بدل الأزرق */
      text-decoration: none;
      margin: 0 10px;
      transition: 0.2s;
    }

    .footer a:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- الجملة فوق اللوغو -->
    <div class="subtitle">Online Car Showroom</div>

    <!-- اللوغو -->
    <img src="logo.png" alt="Autospot Logo" class="logo">

    <!-- عرض السيارات -->
    <div class="car-container" id="carContainer">
      <!-- سيارات ستظهر هنا عن طريق JS أو HTML -->
    </div>

    <!-- زر تسجيل السيارة -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScsf-nbxJieR-L_u1nei-Uf4Yw2XB3ItAXeOMeGywP8r9NXpw/viewform?usp=publish-editor" 
       class="register-btn" target="_blank">
       Register your car
    </a>

    <!-- Footer -->
    <div class="footer">
      <a href="https://www.instagram.com/autospot.dz/?igsh=dnhhbjVubzFtMmY3#" target="_blank">Instagram</a>
      ·
      <a href="https://www.tiktok.com/@autospot.dz?_r=1&_t=ZS-92AmG4ykFrm" target="_blank">TikTok</a>
      ·
      <a href="mailto:autospotdz01@gmail.com">Contact us</a>
    </div>
  </div>

  <!-- الأصوات -->
  <audio id="clickSound">
    <source src="click.mp3" type="audio/mpeg">
  </audio>

  <audio id="carSound">
    <source src="car.mp3" type="audio/mpeg">
  </audio>

  <script>
    const clickSound = document.getElementById("clickSound");
    const carSound = document.getElementById("carSound");

    document.querySelectorAll(".footer a").forEach(el => {
      el.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });

    document.querySelectorAll(".register-btn").forEach(el => {
      el.addEventListener("click", () => {
        carSound.currentTime = 0;
        carSound.play();
      });
    });

    // مثال لعرض السيارات (يمكن استبداله ب JSON أو JS ديناميكي)
    const cars = [
      {
        name: "Toyota Corolla 2015",
        images: ["available_cars/toyota_corolla_2015_c1/1.jpeg",
                 "available_cars/toyota_corolla_2015_c1/2.jpeg",
                 "available_cars/toyota_corolla_2015_c1/3.jpeg",
                 "available_cars/toyota_corolla_2015_c1/4.jpeg"],
        instagram: "#",
        tiktok: "#"
      },
      {
        name: "BMW E92 2008",
        images: ["available_cars/bmw_e92_2008_c1/1.jpeg",
                 "available_cars/bmw_e92_2008_c1/2.jpeg"],
        instagram: "#",
        tiktok: "#"
      }
    ];

    const carContainer = document.getElementById("carContainer");

    cars.forEach(car => {
      const carBox = document.createElement("div");
      carBox.classList.add("car-box");

      let imgIndex = 0;
      const imgEl = document.createElement("img");
      imgEl.src = car.images[imgIndex];
      carBox.appendChild(imgEl);

      // أزرار الصور التالية والسابقة
      imgEl.addEventListener("click", () => {
        imgIndex = (imgIndex + 1) % car.images.length;
        imgEl.src = car.images[imgIndex];
      });

      // أزرار Instagram و TikTok
      const btnDiv = document.createElement("div");
      btnDiv.classList.add("car-buttons");

      const instaBtn = document.createElement("a");
      instaBtn.href = car.instagram;
      instaBtn.target = "_blank";
      instaBtn.textContent = "Instagram";

      const tiktokBtn = document.createElement("a");
      tiktokBtn.href = car.tiktok;
      tiktokBtn.target = "_blank";
      tiktokBtn.textContent = "TikTok";

      btnDiv.appendChild(instaBtn);
      btnDiv.appendChild(tiktokBtn);

      carBox.appendChild(btnDiv);

      carContainer.appendChild(carBox);
    });
  </script>

</body>
</html>
