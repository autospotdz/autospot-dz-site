img {
  width: 1200px;
  max-width: 90vw;
  height: auto;
  display: block;
  margin: 0 auto;
}

/* الهاتف */
@media (max-width: 768px) {
  img {
    width: 140vw;          /* لوغو كبير */
    position: relative;
    left: 50%;
    transform: translateX(-50%); /* إبقاؤه في الوسط */
  }

  .btn {
    transform: translate(-50%, 4cm);
  }
}
