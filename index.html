<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autospot DZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    img#logo {
      width: 1200px;
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1; /* اللوغو layer أسفل الجملة */
    }

    .overlay-text {
      position: absolute;
      top: 50%; /* تقريب منتصف اللوغو */
      transform: translate(-50%, 50px); /* تحت منتصف اللوغو بـ 50px */
      left: 50%;
      font-size: 36px;
      font-weight: bold;
      color: black;
      z-index: 2; /* فوق اللوغو */
    }

    .car-container {
      position: absolute;
      top: 50%; /* نرفعها فوق الجملة واللوغو */
      transform: translate(-50%, -200px); /* تعديل حسب حجم الصور لتظهر فوقهم */
      left: 50%;
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      z-index: 3; /* أعلى layer */
    }

    .car-card {
      width: 280px;
      position: relative;
    }

    .car-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .car-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .btn, .call-btn {
      padding: 12px 28px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover, .call-btn:hover {
      opacity: 0.8;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #000;
    }

    .footer a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.2s;
    }

    .footer a:hover {
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Autospot Logo" id="logo">
    <div class="overlay-text">Online Car Showroom</div>

    <!-- Car container -->
    <div class="car-container" id="carContainer">
      <!-- السيارات سيتم توليدها من JSON -->
    </div>

    <!-- زر تسجيل السيارة -->
    <a
      href="https://docs.google.com/forms/d/e/1FAIpQLScsf-nbxJieR-L_u1nei-Uf4Yw2XB3ItAXeOMeGywP8r9NXpw/viewform?usp=publish-editor"
      class="btn car-sound"
      target="_blank"
      style="position: relative; margin-top: 400px; z-index:1;"
    >
      Register your car
    </a>

    <!-- Footer -->
    <div class="footer">
      <a href="https://www.instagram.com/autospot.dz/?igsh=dnhhbjVubzFtMmY3#" target="_blank" class="click-sound">Instagram</a>
      ·
      <a href="https://www.tiktok.com/@autospot.dz?_r=1&_t=ZS-92AmG4ykFrm" target="_blank" class="click-sound">TikTok</a>
      ·
      <a href="mailto:autospotdz01@gmail.com" class="click-sound">Contact us</a>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="clickSound">
    <source src="click.mp3" type="audio/mpeg">
  </audio>

  <audio id="carSound">
    <source src="car.mp3" type="audio/mpeg">
  </audio>

  <script>
    const clickSound = document.getElementById("clickSound");
    const carSound = document.getElementById("carSound");

    document.querySelectorAll(".click-sound").forEach(el => {
      el.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });

    document.querySelectorAll(".car-sound").forEach(el => {
      el.addEventListener("click", () => {
        carSound.currentTime = 0;
        carSound.play();
      });
    });

    // مثال JSON للسيارات
    const cars = [
      {
        name: "Toyota Corolla 2015",
        folder: "available_cars/toyota_corolla_2015_c1",
        instagram: "#",
        tiktok: "#"
      },
      {
        name: "BMW E92 2008",
        folder: "available_cars/bmw_e92_2008_c1",
        instagram: "#",
        tiktok: "#"
      }
    ];

    const carContainer = document.getElementById("carContainer");

    cars.forEach(car => {
      const carCard = document.createElement("div");
      carCard.className = "car-card";

      // نعرض الصور تلقائيًا (1.jpeg إلى 4.jpeg إذا موجودة)
      for(let i=1;i<=4;i++){
        const img = document.createElement("img");
        img.src = `${car.folder}/${i}.jpeg`;
        img.onerror = ()=>{img.style.display='none'}; // إذا الصورة غير موجودة تختفي
        carCard.appendChild(img);
      }

      // أزرار Instagram و TikTok و Call
      const btnDiv = document.createElement("div");
      btnDiv.className = "car-buttons";

      const instaBtn = document.createElement("a");
      instaBtn.href = car.instagram;
      instaBtn.target="_blank";
      instaBtn.className="btn";
      instaBtn.textContent="Instagram";
      btnDiv.appendChild(instaBtn);

      const tiktokBtn = document.createElement("a");
      tiktokBtn.href = car.tiktok;
      tiktokBtn.target="_blank";
      tiktokBtn.className="btn";
      tiktokBtn.textContent="TikTok";
      btnDiv.appendChild(tiktokBtn);

      const callBtn = document.createElement("a");
      callBtn.href="tel:0673275377";
      callBtn.className="call-btn";
      callBtn.textContent="Call";
      btnDiv.appendChild(callBtn);

      carCard.appendChild(btnDiv);
      carContainer.appendChild(carCard);
    });

  </script>
</body>
</html>
