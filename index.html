<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autospot DZ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* الوضع الافتراضي (لابتوب / شاشات كبيرة) */
    img {
      width: 1200px;
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 5cm);
      padding: 12px 28px;
      font-size: 18px;
      background: black;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* ✅ تخصيص الهاتف */
    @media (max-width: 768px) {
      img {
        width: 140vw; /* يجعل اللوغو أكبر من عرض الهاتف */
        max-width: none;
      }

      .btn {
        transform: translate(-50%, 4cm); /* أقرب بصريًا مثل اللابتوب */
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo.png" alt="Autospot Logo">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScsf-nbxJieR-L_u1nei-Uf4Yw2XB3ItAXeOMeGywP8r9NXpw/viewform?usp=publish-editor"
       class="btn">
       Register your car
    </a>
  </div>

</body>
</html>
