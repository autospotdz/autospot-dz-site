<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autospot DZ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    img {
      width: 600px;
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @media screen and (max-width: 768px) {
      img {
        width: 90vw;
      }
    }

    .subtitle {
      font-size: 20px;
      color: #333;
      font-weight: bold;
      margin-top: 30px;
    }

    @media screen and (max-width: 768px) {
      .subtitle {
        margin-top: 15px;
      }
    }

    .btn {
      padding: 12px 28px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .footer {
      font-size: 13px;
      color: #777;
      margin-bottom: 40px;
      margin-top: 20px;
    }

    .footer a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.2s;
    }

    .car-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    @media screen and (max-width: 768px) {
      .car-container {
        margin-top: 30px;
      }
    }

    .register-btn-container {
      margin-top: 50px;
    }

    @media screen and (max-width: 768px) {
      .register-btn-container {
        margin-top: 30px;
      }
    }

    .car-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      width: 280px;
      position: relative;
    }

    .car-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .prev-btn, .next-btn {
      position: absolute;
      top: 45%;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 20px;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
    }

    .prev-btn { left: 5px; }
    .next-btn { right: 5px; }
  </style>
</head>

<body>

  <!-- شعار -->
  <div class="container">
    <img src="logo.png" alt="Autospot Logo">
  </div>

  <!-- Available Cars -->
  <div class="subtitle">Available Cars:</div>

  <!-- عرض السيارات -->
  <div class="car-container" id="carContainer"></div>

  <!-- Register -->
  <div class="register-btn-container">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScsf-nbxJieR-L_u1nei-Uf4Yw2XB3ItAXeOMeGywP8r9NXpw/viewform?usp=publish-editor"
       class="btn car-sound" target="_blank">
      Register your car
    </a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://www.instagram.com/autospot.dz/" target="_blank" class="click-sound">Instagram</a>
    ·
    <a href="https://www.tiktok.com/@autospot.dz" target="_blank" class="click-sound">TikTok</a>
    ·
    <a href="mailto:autospotdz01@gmail.com" class="click-sound">Contact us</a>
  </div>

  <!-- Sounds -->
  <audio id="clickSound"><source src="click.mp3"></audio>
  <audio id="carSound"><source src="car.mp3"></audio>

  <script>
    const clickSound = document.getElementById("clickSound");
    const carSound = document.getElementById("carSound");

    document.querySelectorAll(".click-sound").forEach(el => {
      el.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });

    document.querySelectorAll(".car-sound").forEach(el => {
      el.addEventListener("click", () => {
        carSound.currentTime = 0;
        carSound.play();
      });
    });

    fetch('cars.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("carContainer");

        data.forEach(car => {
          if (car.sold) return;

          const images = [];
          for (let i = 1; i <= car.imageCount; i++) {
            images.push(`${car.images_folder}/${i}.jpeg`);
          }

          let current = 0;
          const card = document.createElement("div");
          card.className = "car-card";

          card.innerHTML = `
            <div style="position:relative;">
              <img src="${images[0]}" class="car-main-image">
              ${images.length > 1 ? `
                <button class="prev-btn">&#10094;</button>
                <button class="next-btn">&#10095;</button>` : ``}
            </div>
            <h3>${car.brand} ${car.model} ${car.year}</h3>
            <a href="tel:${car.phone}"
               style="display:block;margin:10px 0;padding:10px;background:black;color:white;border-radius:6px;text-decoration:none;">
              Call
            </a>
            <div>
              <a href="${car.instagram}" target="_blank" style="color:black;font-size:14px;">Instagram</a>
              ·
              <a href="${car.tiktok}" target="_blank" style="color:black;font-size:14px;">TikTok</a>
            </div>
          `;

          container.appendChild(card);

          if (images.length > 1) {
            const img = card.querySelector(".car-main-image");
            card.querySelector(".prev-btn").onclick = () => {
              current = (current - 1 + images.length) % images.length;
              img.src = images[current];
            };
            card.querySelector(".next-btn").onclick = () => {
              current = (current + 1) % images.length;
              img.src = images[current];
            };
          }
        });
      });
  </script>

</body>
</html>
