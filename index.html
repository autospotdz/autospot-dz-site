<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autospot DZ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 40px; /* مسافة بسيطة من بداية الصفحة */
    }

    img {
      width: 1200px; /* حجم اللوغو الكبير كما طلبت */
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .btn {
      display: block;
      margin: 6px auto 0 auto; /* قريب جدًا من اللوغو */
      padding: 12px 28px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo.png" alt="Autospot Logo">
    <a href="PUT_YOUR_GOOGLE_FORM_LINK_HERE" class="btn">Register your car</a>
  </div>

</body>
</html>
