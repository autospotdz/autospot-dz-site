<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autospot DZ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Logo */
    img {
      width: 1200px;
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 20px auto 0;
    }

    /* Register button */
    .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 5cm);
      padding: 12px 28px;
      font-size: 18px;
      background: black;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* Footer links */
    .footer {
      margin-top: 120px;
      font-size: 13px;
      color: #777;
    }

    .footer a {
      color: #777;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.2s;
    }

    .footer a:hover {
      color: #000;
    }

    /* Mobile fix */
    @media (max-width: 768px) {
      img {
        width: 140vw;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }

      .btn {
        transform: translate(-50%, 4cm);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo.png" alt="Autospot Logo">

    <a
      href="https://docs.google.com/forms/d/e/1FAIpQLScsf-nbxJieR-L_u1nei-Uf4Yw2XB3ItAXeOMeGywP8r9NXpw/viewform"
      class="btn"
      target="_blank"
    >
      Register your car
    </a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://www.instagram.com/autospot.dz/?igsh=dnhhbjVubzFtMmY3#" target="_blank">Instagram</a>
    ·
    <a href="https://www.tiktok.com/@autospot.dz?_r=1&_t=ZS-92AmG4ykFrm" target="_blank">TikTok</a>
    ·
    <a href="mailto:autospotdz01@gmail.com">Contact us</a>
  </div>

</body>
</html>
