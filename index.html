<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autospot DZ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    img {
      width: 1200px;
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 5cm);
      padding: 12px 28px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .footer {
      margin-top: 140px;
      font-size: 13px;
      color: #777;
    }

    .footer a {
      color: #777;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.2s;
    }

    .footer a:hover {
      color: #000;
    }

    /* ===== Cars Section ===== */
    #cars-section {
      margin-top: 120px;
    }

    #filter-buttons button {
      margin: 6px;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }

    #filter-buttons button:hover {
      background: #ddd;
    }

    .car-card {
      width: 260px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 14px;
      text-align: center;
    }

    .car-card img {
      width: 100%;
      border-radius: 6px;
    }

    .sold-badge {
      color: red;
      font-weight: bold;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo.png" alt="Autospot Logo">

    <a
      href="https://docs.google.com/forms/d/e/1FAIpQLScsf-nbxJieR-L_u1nei-Uf4Yw2XB3ItAXeOMeGywP8r9NXpw/viewform?usp=publish-editor"
      class="btn car-sound"
      target="_blank"
    >
      Register your car
    </a>
  </div>

  <!-- ===== Cars Section (Added) ===== -->
  <div id="cars-section">
    <h2>Available Cars</h2>

    <div id="filter-buttons"></div>

    <button id="toggleSold" style="margin:20px;">
      Hide Sold Cars
    </button>

    <div id="cars-container"
         style="display:flex;flex-wrap:wrap;justify-content:center;gap:30px;">
    </div>
  </div>

  <div class="footer">
    <a href="https://www.instagram.com/autospot.dz/?igsh=dnhhbjVubzFtMmY3#" target="_blank" class="click-sound">Instagram</a>
    ·
    <a href="https://www.tiktok.com/@autospot.dz?_r=1&_t=ZS-92AmG4ykFrm" target="_blank" class="click-sound">TikTok</a>
    ·
    <a href="mailto:autospotdz01@gmail.com" class="click-sound">Contact us</a>
  </div>

  <!-- Sounds -->
  <audio id="clickSound">
    <source src="click.mp3" type="audio/mpeg">
  </audio>

  <audio id="carSound">
    <source src="car.mp3" type="audio/mpeg">
  </audio>

  <script>
    const clickSound = document.getElementById("clickSound");
    const carSound = document.getElementById("carSound");

    document.querySelectorAll(".click-sound").forEach(el => {
      el.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });

    document.querySelectorAll(".car-sound").forEach(el => {
      el.addEventListener("click", () => {
        carSound.currentTime = 0;
        carSound.play();
      });
    });

    /* ===== Cars Logic (Added) ===== */
    let allCars = [];
    let hideSold = true;

    fetch("cars.json")
      .then(res => res.json())
      .then(data => {
        allCars = data;
        createFilters();
        renderCars();
      });

    function createFilters() {
      const brands = ["All", ...new Set(allCars.map(c => c.brand))];
      const container = document.getElementById("filter-buttons");
      container.innerHTML = "";

      brands.forEach(brand => {
        const btn = document.createElement("button");
        btn.textContent = brand;
        btn.onclick = () => renderCars(brand);
        container.appendChild(btn);
      });
    }

    function renderCars(filter = "All") {
      const container = document.getElementById("cars-container");
      container.innerHTML = "";

      allCars.forEach(car => {
        if (hideSold && car.sold) return;
        if (filter !== "All" && car.brand !== filter) return;

        const div = document.createElement("div");
        div.className = "car-card";

        div.innerHTML = `
          <img src="${car.image}">
          <h3>${car.brand} ${car.model} ${car.year}</h3>
          ${car.sold ? '<div class="sold-badge">SOLD</div>' : ''}
          <a href="${car.instagram}" target="_blank" class="click-sound">Instagram</a><br><br>
          <a href="${car.tiktok}" target="_blank" class="click-sound">TikTok</a>
        `;

        container.appendChild(div);
      });
    }

    document.getElementById("toggleSold").onclick = () => {
      hideSold = !hideSold;
      document.getElementById("toggleSold").textContent =
        hideSold ? "Show Sold Cars" : "Hide Sold Cars";
      renderCars();
    };
  </script>

</body>
</html>
